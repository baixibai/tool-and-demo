<!DOCTYPE html>
<html>
<header>
    <script type="text/javascript" src="jQuery.1.8.2.min.js"></script>
</header>
<style>
    .box>img{width: 100%;height: 100%;}
</style>
<body>
	<img id="img" src="sj_01.jpg" />
<div class="box" style="border: 1px solid red;width: 500px;height: 200px;">

222222222222
</div>
<video id="sourceid" autoplay="true" loop="true" volume="0" loop="true" controls="controls" webkit-playsinline>
			<source src="http://player.youku.com/embed/XMjgzMDEyMjQ2OA==">
		</video>
<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
</canvas>

<script>

    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
	var con=$('.box').html();
	var img=document.getElementById("img");
	var sourceid=document.getElementById("sourceid");

    ctx.font="20px Georgia";
    ctx.fillText(con,10,50);
	ctx.drawImage(img,10,10);
	ctx.drawImage(sourceid,10,10);
    ctx.font="30px Verdana";
    // Create gradient
    var gradient=ctx.createLinearGradient(0,0,c.width,0);
    gradient.addColorStop("0","magenta");
    gradient.addColorStop("0.5","blue");
    gradient.addColorStop("1.0","red");
    // Fill with gradient
    ctx.fillStyle=gradient;
	console.log(ctx);
    ctx.fillText("w3school.com.cn",10,280);

    var img = convertCanvasToImage(c);
    $('.box').append(img);
    console.log(img);

    function convertCanvasToImage(canvas) {
        var image = new Image();
        image.src = canvas.toDataURL("image/png");
        return image;
    }


</script>
