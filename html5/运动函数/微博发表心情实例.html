<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" charset="UTF-8" />
<title></title>
<style type="text/css">
*{padding: 0;margin:0;list-style: none;}
#ul1{width: 400px;height:400px;border: 1px #666 solid; margin:10px auto;overflow: hidden;}
#ul1 li{  border-bottom: 1px #666 dashed;padding:4px; height: auto;list-style:none;filter: alpha(opacity:0);opacity: 0; overflow: hidden;}
#btn1{height: 30px; width: 50px;float: left; margin-top: 30px; margin-left: 10px; }
</style>
<script type="text/javascript" src="move2.js"></script>
<script type="text/javascript">
window.onload=function()
{


	var otxt=document.getElementById('txt1');
	var obtn=document.getElementById('btn1');
	var oul=document.getElementById('ul1');
	obtn.onclick=function()
	{
		var oli=document.createElement('li');
		oli.innerHTML=otxt.value;
		otxt.value='';
		if(oul.children.length>0)
		{	
		    oul.insertBefore(oli,oul.children[0]);
		}
		else
		{
			oul.appendChild(oli);
		}	

		var iheight=oli.offsetHeight;
		 oli.style.height='0';
		attrChange(oli,{height:iheight,opacity:100});	
	}
}
</script>
</head>
<body>

<textarea id="txt1" rows="4" cols="40" style="float: left;"></textarea>
<input id="btn1" type="button" value="发表">

<ul id="ul1">
</ul>
</body>
</html>
