<html>
<head>
<style type="text/css">
*{margin: 0;padding: 0;}
#info{width: 500px;height: 200px;margin: 200px auto;border: 1px black solid;}
#info div{width: 50px; height: 198px;border: 1px green solid;background-color: red; float: left;}
#info ul{width: 300px;height: 200px;float: left;}
#info ul li{width: 300px;height: 30px;line-height: 30px;float: left;border-bottom: 1px #666 solid;list-style: none;}	
#info .hidden{display: none;}
</style>
<script type="text/javascript">
window.onload=function()
{
	var odiv=document.getElementById('info');
	var obtn=odiv.getElementsByTagName('div');
	var oul=odiv.getElementsByTagName('ul');
	for(var i=0;i<obtn.length;i++)
	{
		obtn[i].index=i;
		obtn[i].onclick=function()
		{
			for(var i=0;i<oul.length;i++)
			{
				oul[i].className='hidden';

			}
			oul[this.index].className='';
		}
	}


}	
</script>	
</head>
<body>
<div id="info">
	<div></div>
	<ul>
		<li>11</li>
		<li>22</li>
		<li>33</li>
		<li>44</li>
	</ul>
	<div></div>
	<ul class="hidden">
		<li>aa</li>
		<li>bb</li>
		<li>cc</li>
		<li>dd</li>
	</ul>
	<div></div>
	<ul class="hidden">
		<li>q1</li>
		<li>q2</li>
		<li>q3</li>
		<li>q4</li>
	</ul>
</div>
</body>
</html>
