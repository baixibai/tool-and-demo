<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
div{width: 100px; height: 100px; background-color: red;margin: 10px;overflow: hidden; }	
</style>
<script type="text/javascript">
window.onload=function()
{
    var adiv=document.getElementsByTagName("div");
    for (var i = 0; i < adiv.length; i++) 
    {
    	adiv[i].timer=null;
    	adiv[i].onmouseover=function()
    	{
    		startMove(this,405);
    	}
    	adiv[i].onmouseout=function()
    	{
    		startMove(this,100);
    	}
    }
}	
//var timer=null;
function startMove(obj,MoveNo)
{
	clearInterval(obj.timer);
	obj.timer=setInterval(function(){
		var speed=(MoveNo-obj.offsetWidth)/6;
		speed=speed>0?Math.ceil(speed):Math.floor(speed);

		if(obj.offsetWidth==MoveNo)
		{
			clearInterval(obj.timer);
		}
		else
		{
			obj.style.width=obj.offsetWidth+speed+"px";
		}
	},30);
}
</script>	
</head>

<body>
<div>
	<ul style="float: left;;margin-left: 200px;">
		<li>11</li>
		<li>11</li>
		<li>11</li>
	</ul>
</div>
<div></div>
<div></div>
</body>
</html>
