       //点击选择时改变与当前select的值相同的其他select中此项的属性
       function change_select(n){
       var idsel=document.getElementsByTagName('select');

            idsel[n].onchange=function()
            {            
            			  for(var i=0;i<idsel[n].options.length;i++)
            			  {     
            			  	    //查询其他select中和当前选择的select的value相同的项
            					if(idsel[i].options[i].value==idsel[n].options[idsel[n].selectedIndex].value){
            						for(var j=0;j<idsel.length;j++)
            						{
            						  //idsel[j].options.remove(i);
            						  idsel[j].options[i].disabled="disabled";
            						  idsel[j].options[i].style.color="red";
            						  
            						}
            						idsel[n].options[idsel[n].selectedIndex].style.color="#95A5A6";
            						idsel[n].options[idsel[n].selectedIndex].disabled="";            

            					}
            			  }		            
	  
            }
    }
    window.onload=function(){
    var idsel=document.getElementsByTagName('select');
    var idspan=document.getElementById('idspan');
        
        for(var n=0;n<idsel.length;n++){
          idsel[n].index=n;
        
        idspan[0].next().after('<span style="width:100px;height: 20px;border: 1px red solid; display: block;">'+idsel[n].index+'</span>');
            
            change_select(idsel[n].index);
        }
    }
